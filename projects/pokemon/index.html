<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>pokemon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="select-screen">
    <div class="header">
      <div class="mode">VS Mode</div>
      <div class="title">
        Choose a Pokemon
      </div>
    </div>
    <div class="main">
      <div class="character charmander" data-pokemons="charmander">
        <div class="title">Charmander</div>
        <div style="background: url(http://www.smogon.com/dex/media/sprites/xy/charmander.gif) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
      </div>

      <div class="character bulbasaur" data-pokemons="bulbasaur">
        <div class="title">Bulbasaur</div>
        <div style="background: url(http://www.smogon.com/dex/media/sprites/xy/bulbasaur.gif) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
      </div>

      <div class="character squirtle" data-pokemons="squirtle">
        <div class="title">Squirtle</div>
        <div style="background: url(http://www.smogon.com/dex/media/sprites/xy/squirtle.gif) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
      </div>
    </div>
  </div>

  <div id="battle-screen">
    <div class="fight-btn">
      fight
    </div>

    <div class="battle-btns">
      <div class="rock attack" data-attack="rock">
        <img src="image/rock.png" width="100%">
        Rock
      </div>
      <div class="paper attack" data-attack="paper">
        <img src="image/paper.png">
        Paper
      </div>
      <div class="scissors attack" data-attack="scissors">
        <img src="image/scissors.png">
        Scissors
      </div>
    </div>

    <div class="player">
      <div class="player1">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>

          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>

        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif">

      </div>
    </div>

    <div class="cpu">
      <div class="player2">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>

          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>

        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif">
      </div>
    </div>
  </div>





  <script src="js/main.js"></script>
</body>

</html>
